<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dice Roller & Wheel Spinner</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .section { margin-bottom: 40px; }
    .result-box { 
        font-size: 40px; 
        margin-top: 15px; 
        padding: 10px; 
        border: 2px solid #000; 
        display: inline-block; 
        width: 120px; 
        text-align: center; 
    }
    .dice-container div {
        font-size: 24px;
        padding: 5px;
    }
</style>
</head>
<body>

<!-- WHEEL SPINNER -->
<div class="section">
    <h2>Wheel Spinner</h2>

    <label>Lower Number (0–100): </label>
    <input type="number" id="lower" min="0" max="100" value="0"><br><br>

    <label>Upper Number (0–100): </label>
    <input type="number" id="upper" min="0" max="100" value="20"><br><br>

    <button onclick="spinWheel()">Spin</button>

    <div id="wheelResult" class="result-box">0</div>
</div>

<!-- DICE ROLLER -->
<div class="section">
    <h2>Dice Roller</h2>

    <label>Number of Dice: </label>
    <input type="number" id="diceCount" min="1" value="3"><br><br>

    <label>Sides per Die: </label>
    <input type="number" id="diceSides" min="2" value="6"><br><br>

    <button onclick="rollDice()">Roll</button>

    <div class="dice-container" id="diceResults"></div>
    <h3 id="diceTotal"></h3>
</div>

<script>
/* ----------------------- WHEEL SPINNER ----------------------- */

let spinInterval = null;

function spinWheel() {
    const lower = parseInt(document.getElementById("lower").value);
    const upper = parseInt(document.getElementById("upper").value);
    const wheelResult = document.getElementById("wheelResult");

    if (lower < 0 || upper > 100 || lower > upper) {
        alert("Invalid range. Lower must be ≤ Upper and both between 0–100.");
        return;
    }

    let current = lower;
    wheelResult.textContent = current;

    // Clear if already spinning
    if (spinInterval) clearInterval(spinInterval);

    // Speed of counting
    spinInterval = setInterval(() => {
        current++;
        if (current > upper) current = lower;
        wheelResult.textContent = current;
    }, 30); // Fast count speed

    // Random 3–5 seconds spin duration
    const stopTime = Math.random() * 2000 + 3000;

    setTimeout(() => {
        clearInterval(spinInterval);
        spinInterval = null;
        // Final number stays displayed until next spin
    }, stopTime);
}

/* ----------------------- DICE ROLLER ----------------------- */

function rollDice() {
    const count = parseInt(document.getElementById("diceCount").value);
    const sides = parseInt(document.getElementById("diceSides").value);

    const resultsContainer = document.getElementById("diceResults");
    const totalDisplay = document.getElementById("diceTotal");

    resultsContainer.innerHTML = "";
    totalDisplay.textContent = "";

    let total = 0;

    for (let i = 0; i < count; i++) {
        const roll = Math.floor(Math.random() * sides) + 1;
        total += roll;

        const div = document.createElement("div");
        div.textContent = `Die ${i + 1}: ${roll}`;
        resultsContainer.appendChild(div);
    }

    totalDisplay.textContent = `Total: ${total}`;
}
</script>

</body>
</html>
